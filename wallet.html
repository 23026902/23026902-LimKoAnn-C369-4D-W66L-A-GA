<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - Top Up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .navbar {
            background-color: rgb(255, 212, 241);
        }

        .navbar-brand {
            color: black;
            font-size: 30px;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
        }

        .navbar-brand:hover {
            color: white;
        }

        .nav-link {
            color: black;
            font-size: 18px;
        }

        .nav-link:hover {
            color: white;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .container h2 {
            margin-bottom: 20px;
            color: black;
            text-align: center;
        }

        .top-up {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(252, 159, 209, 0.49);
            text-align: center;
        }

        .top-up h3 {
            color: black;
            margin-bottom: 20px;
        }

        .top-up input[type="number"],
        .top-up select {
            border: 1px solid #ddd;
            border-radius: 8px;
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
        }

        .top-up button {
            background-color: hotpink;
            border: none;
            border-radius: 8px;
            color: #fff;
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
        }

        .top-up button:hover {
            background-color: #ff69b4;
        }

    /* Smaller screens (tablets, 768px and up) */
    @media (min-width: 768px) {
        .navbar {
            background-color: rgb(255, 212, 241);
            padding: 0 20px;
        }

        .container {
            max-width: 960px;
        }
    }

    /* Medium screens (desktops, 992px and up) */
    @media (min-width: 992px) {
        .navbar {
            background-color: rgb(255, 212, 241);
            padding: 0 30px;
        }

        .container {
            max-width: 1140px;
        }
    }

    /* Large screens (large desktops, 1200px and up) */
    @media (min-width: 1200px) {
        .navbar {
            background-color: rgb(255, 212, 241);
            padding: 0 40px;
        }

        .container {
            max-width: 1320px;
        }
    }

    </style>
</head>
<body>

                    <li class="nav-item">

                    </li>
                </ul>
            </div>

    </nav>

    <div class="container">
        <div class="top-up">
            <h3>Top Up Wallet</h3>
            <form id="top-up-form">
                <input type="number" id="amount" placeholder="Enter amount" required>
                <select id="payment-method" required>
                    <option value="" disabled selected>Select payment method</option>
                    <option value="paynow">PayNow</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="amex">Amex</option>
                </select>
                <button type="submit">Top Up</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('top-up-form');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const amount = document.getElementById('amount').value;
            const paymentMethod = document.getElementById('payment-method').value;

            if (amount && paymentMethod) {
                // TO DO: Add top-up logic here

                // For now, assume the top-up is successful
                alert('Top up successful');
                
                // Clear the form
                form.reset();
            }
        });
    </script>
</body>
</html>
